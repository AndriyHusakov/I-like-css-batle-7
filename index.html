<!DOCTYPE html>
<html lang="en">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>I like CSS BATTLE!</title>

</head>

<body>

	<h1>LET'S FIGHT! BATTLE #1!</h1>


	<!-- Вattle 1 Exercise 1 -->
	<div class="battle">
		<div class="battle__name">Ex.1</div>
		<div class="battle__field">
			<div class="body__ex-1">
				<!-- Your code here -->
				<div class="div__ex-1"></div>
				<style>
					.div__ex-1 {
						background: #b5e0ba;

						background: #5d3a3a;
					}
				</style>
			</div>
		</div>
	</div>


	<!-- Вattle 1 Exercise 2 -->
	<div class="battle">
		<div class="battle__name">Ex.2</div>
		<div class="battle__field">
			<div class="body__ex-2">
				<!-- Your code here -->
				<div class="div__ex-2">
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
				</div>
				<style>
					.box {
						background: #fdc57b;
						height: 50px;
						width: 50px;


					}

					.div__ex-2 {

						display: flex;
						gap: 100px 200px;
						flex-wrap: wrap;
						justify-content: center;
						align-items: center;

					}

					.body__ex-2 {
						background: #62374e;
						padding-top: 1px;

					}
				</style>
			</div>
		</div>
	</div>


	<!-- Вattle 1 Exercise 3 -->
	<div class="battle">
		<div class="battle__name">Ex.3</div>
		<div class="battle__field">
			<div class="body__ex-3">
				<!-- Your code here -->
				<div class="div__ex-3"></div>
				<div class="colo"></div>
				<div class="colo2"></div>
				<div class="colo3"></div>
				<style>
					.div__ex-3 {
						position: absolute;
						background: #243D83;
						height: 150px;
						width: 300px;
					}

					.colo3 {
						background: #EEB850;
						position: absolute;
						width: 50px;
						height: 50px;
						border-radius: 100%;
					}

					.colo2 {
						background: #243D83;
						position: absolute;
						width: 150px;
						height: 150px;
						border-radius: 100%;
					}

					.colo {
						background: #6592CF;
						position: absolute;
						width: 250px;
						height: 250px;
						border-radius: 100%;
					}

					.body__ex-3 {
						display: flex;
						justify-content: center;
						align-items: center;
						background: #6592CF;

					}
				</style>
			</div>
		</div>
	</div>


	<!-- Вattle 1 Exercise 4 -->
	<div class="battle">
		<div class="battle__name">Ex.4</div>
		<div class="battle__field">
			<div class="body__ex-4">
				<!-- Your code here -->
				<div class="div__ex-4">
					<div class="box1"></div>
					<div class="box1"></div>
					<div class="box1"></div>
				</div>
				<style>
					.box1 {
						background: #F7EC7D;
						height: 100px;
						width: 100px;
						display: flex;


					}

					.box1:nth-child(1) {
						border-radius: 50% 50% 0 0;
						margin: 0 150px 0 150px;
					}

					.box1:nth-child(2),
					.box1:nth-child(3) {
						border-radius: 0 0 50% 50%;
						margin: 0 50px 0 50px;
					}

					.div__ex-4 {
						height: 300px;
						width: 400px;
						background: #62306D;
						display: flex;
						flex-wrap: wrap;
						justify-content: center;
						align-content: center;

					}
				</style>
			</div>
		</div>
	</div>


	<!-- Вattle 1 Exercise 5 -->
	<div class="battle">
		<div class="battle__name">Ex.5</div>
		<div class="battle__field">
			<div class="body__ex-5">
				<!-- Your code here -->
				<div class="div__ex-5"></div>
				<div class="plip"></div>
				<div class="egor"></div>
				<style>
					.div__ex-5 {
						background: #F3AC3C;
						height: 100px;
						width: 100px;
						border-radius: 50%;
						margin: 30px 70px 0 0;
						position: absolute;
					}

					.egor {
						background: #F3AC3C;
						height: 100px;
						width: 100px;
						border-radius: 60% 0 60% 60%;
						margin: 130px 170px 0 0;
						position: absolute;
					}

					.plip {
						background: #998235;
						height: 100px;
						width: 100px;
						border-radius: 60% 0 60% 60%;
						margin: 74px 120px 0 0;
						position: absolute;
					}

					.body__ex-5 {
						background: #0B2429;
						display: flex;
						justify-content: flex-end;

					}
				</style>
			</div>
		</div>
	</div>


	<!-- Вattle 1 Exercise 6 -->
	<div class="battle">
		<div class="battle__name">Ex.6</div>
		<div class="battle__field">
			<div class="body__ex-6">
				<!-- Your code here -->
				<div class="div__ex-6">
					<div class="rik"></div>
					<div class="pik"></div>
					<div class="bok"></div>
				</div>

				<style>
					.div__ex-6 {
						margin: 50px 100px 0 0;
					}


					.bok {
						background: #F7F3D7;
						height: 100px;
						width: 100px;
						position: absolute;
						border-radius: 0px 0px 0px 150px;
					}

					.rik {
						background: #FADE8B;
						height: 100px;
						width: 100px;
						border-radius: 0px 150px 0px 0px;
						margin: 0 0 0 100px;
						position: absolute;
					}

					.pik {
						background: #51B5A9;
						height: 100px;
						width: 100px;
						border-radius: 150px 0px 0px 0px;
					}

					.body__ex-6 {
						background: #E3516E;
						display: flex;
						justify-content: center;
						align-content: center;



					}
				</style>
			</div>
		</div>
	</div>

	<!-- Вattle 1 Exercise 7 -->
	<div class="battle">
		<div class="battle__name">Ex.7</div>
		<div class="battle__field">
			<div class="body__ex-7">
				<!-- Your code here -->
				<div class="div__ex-7">
					<div class="div__ex-8"></div>
					<div class="div__ex-9"></div>
					<div class="div__ex-10"></div>
				</div>
				
				
				<style>
					.div__ex-7 {
						
						display: flex;
						
						
					}






					.div__ex-8 {
						background: #1A4341;
						height: 100px;
						width: 100px;
						border-radius: 60px 0 60px;
						
						
						
					}
					.div__ex-9 {
						background: #998235;
						height: 100px;
						width: 100px;
						border-radius: 60px 0 60px;	
					}

					.div__ex-10 {
						background: #F3AC3C;
						height: 100px;
						width: 100px;
						border-radius: 60px 0 60px;
					}

					.body__ex-7 {
						background: #0B2429;
						padding-top: 1px;
						display: flex;
						align-items: center;
						justify-content: center;
						
					}
				</style>
			</div>
		</div>
	</div>
